<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div>
        <h1 class="text-center mb-5">Sign up for HPHK</h1>
    </div>
    <div>
        <p class="mb-1">E-mail</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Write your E-mail" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@hphk.com</span>
        </div>
    </div>
    <div>
        <p class="mb-1">password</p>
        <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Write your password" aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>
    </div>
    <div>
        <p class="mb-1">password confirm</p>
        <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="one more Write your password" aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>
    </div>
    <div class="mb-3">
        <label for="formFile" class="form-label">Profile photo</label>
        <input class="form-control" type="file" id="formFile">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
        Personal information collection and Usage Agreement
        </label>
    </div>
    <button type="button" class="btn btn-primary my-2">Submit</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
